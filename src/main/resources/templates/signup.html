<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ByteX Customer Care</title>
    <!-- CDNs and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="form-container">
    <div class="form-wrapper" data-aos="fade-up">
        <div class="form-header text-center">
            <h1 class="logo">ByteX</h1>
            <p class="tagline">Customer Account Creation</p>
            <h2>Create Your Account</h2>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/signup}" th:object="${user}" method="post" class="mt-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Full Name" required>
                <label for="fullName"><i class="fas fa-user-circle me-2"></i>Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email Address" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
            </div>
             <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                <label for="phoneNumber"><i class="fas fa-phone me-2"></i>Phone Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="fas fa-user-plus me-2"></i>Sign Up
            </button>
        </form>
        <div class="mt-4 text-center">
            <p>Already have an account? <a th:href="@{/login}">Log In</a></p>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
