<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - ByteX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h1 class="logo">ByteX</h1>
        <h2>Admin Dashboard</h2>
    </div>
    <div class="dashboard-content">
        <p>Welcome, <span th:if="${session.user}" th:text="${session.user.fullName}">Admin</span>!</p>
        <p>Your dashboard is under construction. You will soon be able to manage users and system settings here.</p>
    </div>
    <a th:href="@{/logout}" class="btn btn-danger logout-btn">Log Out</a>
</div>

</body>
</html>
